name: devil_scout
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
  - family: Montserrat
    fonts:
      - asset: lib/assets/fonts/Montserrat-Bold.ttf
        weight: 700
  - family: Work Sans
    fonts:
      - asset: lib/assets/fonts/WorkSans-Regular.ttf
